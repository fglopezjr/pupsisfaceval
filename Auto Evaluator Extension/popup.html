<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PUPSIS PROF EVAL</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form class="container" action="">
      <h4>Auto Evaluator</h4>
      <div class="radio">
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="outstanding" value="0"/>
          <label for="outstanding">Outstanding</label>
        </div>
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="verysatisfactory" value="1"/>
          <label for="verysatisfactory">Very Satisfactory</label>
        </div>
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="satisfactory" value="2"/>
          <label for="satisfactory">Satisfactory</label>
        </div>
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="fair" value="3"/>
          <label for="fair">Fair</label>
        </div>
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="poor" value="4"/>
          <label for="poor">Poor</label>
        </div>
        <div class="arrange">
          <input type="radio" name="automatedChoices" id="random" value="5" checked/>
          <label for="random">Random</label>
        </div>
      </div>
      <button type="button" id="evaluate">Evaluate Me!</button>
    </form>
    <p>Made with love ðŸ’–</p>
    <script src="popup.js" defer></script>
  </body>
</html>
